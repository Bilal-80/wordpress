apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:latest
          ports:
            - containerPort: 3306
          envFrom:
            - configMapRef:
                name: mysql-cm
            - secretRef:
                name: mysql-secret
          volumeMounts:
            - name: mysql-pv
              mountPath: /var/lib/mysql
          imagePullPolicy: Always
      volumes:
        - name: mysql-pv
          persistentVolumeClaim:
            claimName: mysql-pvc